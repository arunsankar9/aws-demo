---
    apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: webapp
      labels:
        app: webapp
    spec:
      replicas: 2
      selector:
        matchLabels:
          app: webapp
      template:
        metadata:
          labels:
            app: webapp
        spec:
           containers:    
            - name: webappregistry
              image: 10762.com/webapp2:latest              
              imagePullPolicy: Always
              ports:
                - containerPort: 8090   
          containers:    
            - name: webappregistry
              image: 10762.com/webapp:latest              
              imagePullPolicy: Always
              ports:
                - containerPort: 8080
---

  apiVersion: v1
  kind: Service
  metadata:
    name: webapp-svc
  spec:
    selector:
      app: webapp
    ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080        
    type: LoadBalancer
